<h1>listado</h1>

<!-- Tambien es falso si: null || undefined || false || '' (vacio)-->
<div *ngIf="heroeBorrado != '...'; else noBorrado">
    <h3>Héroe Borrado</h3>
    <small> {{ heroeBorrado }} </small>
</div>

<ng-template #noBorrado>
    <h3>No se aborrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar Héroe
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }}.- {{ heroe }}
    </li>
</ul>
